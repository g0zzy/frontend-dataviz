<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-control" content="no-cache">
	<title>Submissions</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="css/submission.css">
</head>
<body>
	<div class="container">
		<div class="container" id="buttonContainer">		
			<button id="mapButton" type="button" class="btn btn-primary pull-right">Map</button>
			<button id="listButton" type="button" class="btn btn-primary active pull-right">List</button>
		</div>

		<div id="submissionContainer" class="container">
			<table id="submissionTable" class="table table-bordered" style="width:100%">
				<thead>
					<tr>
						<th></th>
						<th>Submission</th>
						<th>Date</th>
						<th>Address</th>
					</tr>
				</thead>
			</table>
			
		</div>
		
		<div id="mapContainer" class="container">
			<div id="googleMap"></div>
		</div>
		
		
		<div id="largeImgModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
				<div class="modal-body">
				
				</div>
			</div>
		  </div>
		</div>
		
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=[ENTER_API_KEY_HERE]"></script>
	<script type="text/javascript" src="js/submission.js"></script>
</body>
</html>
